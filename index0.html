<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/swiper/swiper.min.css">
    <script src="js/swiper/swiper.min.js"></script>
    <title>정육각 :: 언제나 초신선</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/scss/main.css">
</head>

<body>
    <div class="wrap">
        <!-- 상단배너 -->
        <div class="banner">
            <div class="banner__inner">
                <a href="#" class="banner__link">
                    <span class="banner__left">정육각 첫구매 선물</span>
                    <span class="banner__middle">첫구매 시 초신선 삼겹살 증정</span>
                    <!-- close 기능 넣기 -->
                    <span class="banner__right--close">닫기<i class="fa-solid fa-xmark"></i></span>
                </a>
            </div>
        </div>
        <!-- nav -->
        <nav class="gnb">
            <div class="gnb__button">
                <span>메뉴</span>
                <a href="#" class="gnb__button-cart">
                    <img src="/img/gnb_cart.svg" alt="메뉴 카트">
                </a>
                <a href="#" class="gnb__button-close">
                    <img src="/img/gnb_close.svg" alt="메뉴 닫기">
                </a>
            </div>
            <div class="gnb__goods">
                <span>쇼핑하기</span>
                <ul class="gnb__goods-wrap">
                    <li class="gnb__goods-list">
                        <a href="#" class="gnb__goods-box">
                            <img src="/img/gnb_goods_1.svg" alt="상품 이미지">
                            <span class="gnb__goods-text">돼지</span>
                        </a>
                    </li>
                    <li class="gnb__goods-list">
                        <a href="#" class="gnb__goods-box">
                            <img src="/img/gnb_goods_2.svg" alt="상품 이미지">
                            <span class="gnb__goods-text">소</span>
                        </a>
                    </li>
                    <li class="gnb__goods-list">
                        <a href="#" class="gnb__goods-box">
                            <img src="/img/gnb_goods_3.svg" alt="상품 이미지">
                            <span class="gnb__goods-text">닭</span>
                        </a>
                    </li>
                    <li class="gnb__goods-list">
                        <a href="#" class="gnb__goods-box">
                            <img src="/img/gnb_goods_4.svg" alt="상품 이미지">
                            <span class="gnb__goods-text">수산</span>
                        </a>
                    </li>
                    <li class="gnb__goods-list">
                        <a href="#" class="gnb__goods-box">
                            <img src="/img/gnb_goods_5.svg" alt="상품 이미지">
                            <span class="gnb__goods-text">밀키트</span>
                        </a>
                    </li>
                    <li class="gnb__goods-list">
                        <a href="#" class="gnb__goods-box">
                            <img src="/img/gnb_goods_6.svg" alt="상품 이미지">
                            <span class="gnb__goods-text">우유</span>
                        </a>
                    </li>
                    <li class="gnb__goods-list">
                        <a href="#" class="gnb__goods-box">
                            <img src="/img/gnb_goods_7.svg" alt="상품 이미지">
                            <span class="gnb__goods-text">달걀</span>
                        </a>
                    </li>
                    <li class="gnb__goods-list">
                        <a href="#" class="gnb__goods-box">
                            <img src="/img/gnb_goods_8.svg" alt="상품 이미지">
                            <span class="gnb__goods-text">이유식</span>
                        </a>
                    </li>
                </ul>
            </div>
            <ul class="gnb__menu">
                <li><a href="#">브랜드스토리</a></li>
                <li><a href="#">이용가이드</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">고객센터</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
        <!-- 헤더 -->
        <header class="header">
            <div class="header__inner">
                <div class="header__contents">
                    <div class="header-left">
                        <a href="#" class="header__logo">
                            <img src="./img/black_logo.png" alt="정육각 로고">
                        </a>
                        <ul>
                            <li><a href="#">쇼핑하기</a></li>
                            <li><a href="#">배송안내</a></li>
                            <li><a href="#">이벤트</a></li>
                        </ul>
                    </div>
                    <div class="header-right">
                        <ul>
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">고객센터</a></li>
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                        </ul>
                        <a href="#" class="header-right__cart">
                            <img src="./img/cart.png" alt="장바구니">
                        </a>
                        <a href="#" class="header-right__gnb">
                            <img src="./img/gnb_icon.png" alt="메뉴">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- 비주얼 -->
        <section class="visual">
            <div class="visual__inner">
                <a href="#" class="visual__img">
                    <img src="/img/main_visual.png" alt="비주얼 이미지">
                </a>
            </div>
        </section>
        <!-- 슬라이드 배너 -->
        <section class="slider">
            <div class="slider__inner">
                <div class="slider__wrap">
                    <!-- 슬라이드 버튼 -->
                    <div class="slider__button">
                        <button class="slider__button--prev">이전</button>
                        <div class="slider__button--pg"></div>
                        <button class="slider__button--next">다음</button>
                    </div>
                    <!--// 슬라이드 버튼 -->
                    <div class="slider__left">
                        <div class="swiper-container slider__swiper">
                            <!-- 슬라이드 내용 -->
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <a href="#">
                                        <img src="./img/swiper_1.png" alt="슬라이드 이미지">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#">
                                        <img src="./img/swiper_2.png" alt="슬라이드 이미지">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#">
                                        <img src="./img/swiper_3.png" alt="슬라이드 이미지">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#">
                                        <img src="./img/swiper_4.png" alt="슬라이드 이미지">
                                    </a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="#">
                                        <img src="./img/swiper_5.png" alt="슬라이드 이미지">
                                    </a>
                                </div>
                            </div>
                            <!-- //슬라이드 내용 -->
                        </div>
                    </div>
                    <div class="slider__right">
                        <a href="#" class="slider__right--img">
                            <img src="./img/swiper_right.png" alt="배너 이미지">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- 상품 리스트-->
        <section class="goods">
            <div class="goods__inner">
                <span>정육각 베스트 상품</span>
                <div class="goods__wrap">

                </div>
            </div>
        </section>
    </div>
</body>

</html>
